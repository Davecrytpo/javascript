<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./cdn/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./cdn/bootstrap/font-awesome-4.7.0/css/font-awesome.css">
    <title>Simple HTML Form</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
        <div class="container p-5">
            <div class="row">
                <form name="contactForm" onsubmit="return validateForm()" action="confirmation.php" method="post">
                    <div class="col-md-6">
                        <h2>Application Form</h2>
                    </div>
                <div class="col-md-6 mb-2">
                    <label>Full Name</label>
            <input type="text" name="name" class="form-control">
            <div class="error" id="nameErr"></div>
                </div>
                <div class="col-md-6 mb-2">
                    <label>Email Address</label>
        <input type="text" name="email" class="form-control">
        <div class="error" id="emailErr"></div>
                </div>
                <div class="col-md-6 mb-2">
                    <label>Mobile Number</label>
        <input type="text" name="mobile" maxlength="11" class="form-control">
        <div class="error" id="mobileErr"></div>
                </div>
                <div class="col-md-6 mb-2">
                    <label>Country</label>
        <select name="country" class="form-control">
            <option>Select</option>
            <option>Australia</option>
            <option>India</option>
            <option>United States</option>
            <option>United Kingdom</option>
        </select> 
        <div class="error" id="countryErr"></div>
                </div>
                <div class="col-md-6 mb-2">
                    <label>Gender</label>
                    <div class="form-inline">
                        <label><input type="radio" name="gender" value="male"> Male</label>
                        <label><input type="radio" name="gender" value="female"> Female</label> 
                    </div>
                    <div class="error" id="genderErr"></div>
                </div>
                <div class="col-md-6 mb-1">
                    <label>Hobbies <i>(Optional)</i></label>
        <div class="form-inline">
            <label><input type="checkbox" name="hobbies[]" value="sports"> Sports</label>
            <label><input type="checkbox" name="hobbies[]" value="movies"> Movies</label>
            <label><input type="checkbox" name="hobbies[]" value="music"> Music</label>  
        </div>
                </div>
                <div class="col-md-6 mt-2">
                    <input type="submit" value="Submit">
                </div>
            </form>
            </div>
        </div>   
</body>
<script src="validator.js"></script>
<script src="./cdn/bootstrap/js/popper.min.js"></script>
<script src="./cdn/bootstrap/js/bootstrap.bundle.min.js"></script>
</html>
