<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cdn/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./cdn/bootstrap/font-awesome-4.7.0/css/font-awesome.min.css">
    <title>Data</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-lg-8">
                <div class="card" style="background-color: rgba(0, 29, 15, 0.952) ;">
                    <div class="card-body">
                        <form action="" id="myForm">
                        <div class="row mt-4">
                            <div class="col-md-6">
                            <p class="text-white">PERSONAL DATA:</p>
                            <ul>
                                <li class="mt-2 text-white">FULL-NAME</li>
                                <li class="mt-2 text-white">DATE-OF-BIRTH</li>
                                <li class="mt-2 text-white">STATE-OF-ORIGIN</li>
                                <li class="mt-2 text-white">PLACE-OF-BIRTH</li>
                                <li class="mt-2 text-white">AGE</li>
                                <li class="mt-2 text-white">OCCUPATON</li>
                                <li class="mt-2 text-white">NATIONALITY</li>
                                <li class="mt-2 text-white">TELL/PHONE-NUMBER</li>
                                <li class="mt-2 text-white">EMAIL</li>
                            </ul>
                        </div>  
                            <div class="col-md-6">
                            <p style="margin-left: 50px" class="text-white">FILL UP HERE</p>
                            <ul style="list-style-type: none;">
                                <li><input type="text" name="Full_name"id="Full_name" class="text-center">
                                </li>
                                <li><input type="text" name="Birth"id="Birth" class="mt-1 text-center"></li>
                                <li><input type="text" name="Origin"id="Origin" class="mt-1 text-center"></li>
                                <li><input type="text" name="Place"id="Place" class="mt-1 text-center"></li>
                                <li><input type="text" name="Age"id="Age" class="mt-1 text-center"></li>
                                <li><input type="text" name="Occupation"id="Occupation" class="mt-1 text-center"></li>
                                <li><input type="text" name="Nationality"id="Nationality" class="mt-1 text-center"></li>
                                <li><input type="text" name="Tell"id="Tell" class="mt-1 text-center"></li>
                                <li><input type="text" name="Email"id="Email" class="mt-1 text-center"></li>
                            </ul>
                        </div>
                        <button type="submit">submit</button>
                        </form>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./twitter.js"></script>
    <script src="./cdn/bootstrap/js/popper.min.js"></script>
    <script src="./cdn/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
