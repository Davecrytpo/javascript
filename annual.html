<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cdn/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./cdn/bootstrap/font-awesome-4.7.0/css/font-awesome.css">
    <title>Annual Salary</title>
</head>
<body>
    <div class="container" style="background-color: rgb(57, 136, 136);">
        <div class="row mt-5">
                <div class="col-md-6">
                    <label for="">Name</label>
                    <input type="text" id="name" placeholder="name" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="">Annual</label>
                    <input type="number" id="Annual" placeholder="Annual" class="form-control">
                </div>
                <div class="col-md-6">
                    <button type="submit" onclick="Total();" class="btn btn-primary form-control mt-3">Total Amount</button>
                </div> 
                <div class="col-md-6">
                    <label for="">Monthly</label>
                    <input type="text" id="result" placeholder="monthly" class="form-control">
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

    <script src="/annual.js"></script>
    <script src="./cdn/bootstrap/js/popper.min.js"></script>
    <script src="./cdn/bootstrap/js/bootstrap.bundle.js"></script>
</body>
</html>
